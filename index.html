<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" media="style" href="assets1/css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="style" href="assets1/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets1/js/site.js"></script>
    <script src="https://kit.fontawesome.com/9fe05340b5.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <div class="background">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nameInput" placeholder="Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="emailInput" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="passwordInput" placeholder="Password">
                        </div>
                        <p>Lost Password <a href="#">Click Here</a></p>
                    </div>
                </form>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
